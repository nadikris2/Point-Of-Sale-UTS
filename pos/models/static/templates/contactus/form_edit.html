{% extends 'base.html' %}

{% block content %}
<h1>Edit Laporan anda</h1>
<!-- tampilan untuk menambahkan edit dari folder contact us yang sudah dibagian sesuai sub bab masing2 -->
<form action="" method="post">
    <div class="row form-group">
        <div class="col-md-8">
            <input class="form-control col-md-8" name="ID" type="text" placeholder="contactus ID" value="{{contactus.ID}}">
        </div>
        <div class="col-md-8">
            <input class="form-control col-md-8" name="users" type="radio" value="{{contactus.kasir}}" placeholder="contactus kasir">
            <input class="form-control col-md-8" name="users" type="radio" value="{{contactus.manager}}" placeholder="contactus manager">
        </div>
        <div class="col-md-8">
            <select name="hub" value="{{contactus.hub}}" >
                <option value="{{contactus.admin}}">admin</option>
                <option value="{{contactus.security}}">Security Jaringan</option>
              </select>
        </div>
        <div class="col-md-8">
            <input class="form-control col-md-8" name="isi" type="text" placeholder="contactus Isi Bug" value="{{contactus.hub}}>
        </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
<img src="{{url_for('static', filename='img/')}}" />
